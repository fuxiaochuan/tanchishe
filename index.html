<html>  
<head>  
    <title>贪吃蛇 Snake v2.4</title>  
<style>  
    body{  
        font-size:9pt;  
    }  
    table{  
        border-collapse: collapse;  
        border:solid #333 1px;  
    }  
    td{  
        height: 10px;  
        width: 10px;  
        font-size: 0px;  
    }  
    .filled{  
        background-color:blue;  
    }  
</style>  
</head> 

<script src="snake.js"></script>
<script src="eatOrGameOver.js"></script>  
<script src="foodCreate.js"></script>
<script src="isCellFilled.js"></script>
<script src="speed.js"></script>

<body onload="init();">  
<table id="main" border="1" cellspacing="0" cellpadding="0"></table>  
<input type="button" id="btn" value="开始" />点左边按钮开始游戏<br />
<input type="button" id="upSpeed" value="加速" /><br />
<input type="button" id="downSpeed" value="减速" /><br /> 
<script>  
         $('btn').onclick = function(){  
              move();  
                 
        };  
		$("upSpeed").onclick = function(){  
                speedUp(-20);  
        };  
        $("downSpeed").onclick = function(){  
                speedUp(20);  
        };  
</script>  
</body>  
</html>
